<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet' />
</head>
<body class="webflow">

    <!-- Loading animation as present in Webflow -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <dotlottie-player src="https://lottie.host/81e7c178-35d9-4c17-82c8-b76768a02c04/FDxzpXMpQJ.json" background="transparent" speed="1" loop autoplay></dotlottie-player>

    <!-- Map as present in Webflow -->
    <div id="map" class="webflow-map">
        <div id="map-legend" class="map-overlay">
            <h3>Land cover type</h3>
            <div id="legend-content"></div>
        </div>
    </div>

    <!-- Editable modal animation as present in Webflow -->
    <div id="modal" style="z-index: 1000;">
        <div id="modal-content"></div>
        <button id="modal-close">Close</button>
    </div>

    <!-- Table as present in Webflow -->
    <div id="table">
        <div id="tableHeader">
            <div>Sheet ID</div>
            <div>Parcel ID</div>
            <div>Current land use</div>
            <div>Hectares</div>
            <div>Land cover class code</div>
            <div>Shape area</div>
            <div>Shape perimeter</div>
            <div>Crop</div>
            <div>Created on</div>
        </div>
        <div id="tableBody"></div>
    </div>

    <script src="main.js"></script>
    <script>
    const isWebflow = true;
    initMap("106464734", isWebflow);
    </script>

</body>
</html>
